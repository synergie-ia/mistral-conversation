        // Extraire options numÃ©rotÃ©es
        function extraireOptionsNumerotees(texte) {
            const options = [];
            
            // MÃ©thode 1 : Format "1. Texte" ou "1) Texte"
            const regex1 = /^(\d+)[.)]\s*([^\n]+)/gm;
            let match;
            while ((match = regex1.exec(texte)) !== null) {
                const numero = parseInt(match[1]);
                const texte = match[2].trim();
                
                // Ã‰viter les faux positifs (dates, numÃ©ros de page, etc.)
                if (texte.length > 5 && texte.length < 200) {
                    options.push({ numero, texte });
                }
            }
            
            // Si aucune option trouvÃ©e, essayer format liste avec tirets
            if (options.length === 0) {
                const regex2 = /^[-â€¢]\s*([^\n]+)/gm;
                let index = 1;
                while ((match = regex2.exec(texte)) !== null) {
                    const texte = match[1].trim();
                    if (texte.length > 5 && texte.length < 200) {
                        options.push({ numero: index++, texte });
                    }
                }
            }
            
            return options;
        }
