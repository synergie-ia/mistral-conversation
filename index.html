        // Appel Mistral en STREAMING (SSE) + barre de progression + anti-flicker
        async function appelMistral(promptUtilisateur) {
            const apiKey = document.getElementById("apiKey").value.trim();
            if (!apiKey) throw new Error("Cl√© API Mistral manquante");

            // On garde tout l'historique pour les tests (version "full contexte")
            const messages = [
                { role: "system", content: INSTRUCTIONS_SYSTEME },
                ...conversationState.historique,
                { role: "user", content: promptUtilisateur }
            ];

            // Cr√©ation de la bulle assistant avec barre de progression
            const conversation = document.getElementById("conversation");
            const message = document.createElement("div");
            message.className = "message assistant";
            message.innerHTML = `
                <div class="label">${MISTRAL_LOGO_SVG} <span>Mistral AI - Pass-Orientation</span></div>
                <div class="content"></div>
                <div class="progress-wrapper">
                    <div class="progress-bar">
                        <div class="progress-bar-inner"></div>
                    </div>
                    <div class="progress-text">‚è≥ 0%</div>
                </div>
            `;
            conversation.appendChild(message);
            message.scrollIntoView({ behavior: "smooth", block: "end" });

            const contentDiv = message.querySelector(".content");
            const progressWrapper = message.querySelector(".progress-wrapper");
            const progressBarInner = message.querySelector(".progress-bar-inner");
            const progressText = message.querySelector(".progress-text");

            // Appel API Mistral
            const response = await fetch("https://api.mistral.ai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    model: "mistral-large-latest",
                    messages,
                    temperature: 0.5,
                    max_tokens: 3000,
                    stream: true
                })
            });

            if (!response.ok) {
                throw new Error(`Erreur HTTP ${response.status}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder("utf-8");

            let fullText = "";
            let buffer = "";
            let lastUpdate = 0;
            let progress = 0;

            // Mise √† jour DOM limit√©e (anti-flicker)
            function updateDOM(force = false) {
                const now = performance.now();
                if (force || now - lastUpdate > 40) { // ~25 FPS
                    contentDiv.textContent = fullText;
                    message.scrollIntoView({ behavior: "smooth", block: "end" });
                    lastUpdate = now;

                    progressBarInner.style.width = `${progress}%`;
                    progressText.textContent = progress < 100 
                        ? `‚è≥ ${Math.round(progress)}%`
                        : `‚úîÔ∏è 100%`;
                }
            }

            // Lecture SSE
            while (true) {
                const { value, done } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split("\n");
                buffer = lines.pop(); // on garde le fragment incomplet

                for (const line of lines) {
                    if (!line.startsWith("data: ")) continue;
                    const jsonStr = line.replace("data: ", "").trim();
                    if (!jsonStr || jsonStr === "[DONE]") continue;

                    try {
                        const data = JSON.parse(jsonStr);
                        const delta = data.choices?.[0]?.delta?.content;
                        if (delta) {
                            fullText += delta;
                            // progression "douce" plafonn√©e avant la fin
                            progress = Math.min(progress + 2, 90);
                            updateDOM();
                        }
                    } catch (e) {
                        console.warn("Chunk ignor√© :", jsonStr);
                    }
                }
            }

            // Mise √† jour finale
            progress = 100;
            updateDOM(true);
            progressWrapper.classList.add("progress-finished");

            // Option : faire dispara√Ætre la barre apr√®s un petit d√©lai
            setTimeout(() => {
                progressWrapper.style.opacity = "0";
                progressWrapper.style.transition = "opacity 0.4s ease-out";

            // Historique complet pour le prochain tour
            conversationState.historique.push(
                { role: "user", content: promptUtilisateur },
                { role: "assistant", content: fullText }
            );

            return fullText;
        }

                    <button class="btn-choice" onclick="envoyerChoix('OUI')">‚úÖ OUI</button>
                    <button class="btn-choice" onclick="envoyerChoix('NON')">‚ùå NON</button>
                `;
            }
            // S√©lection de 3 √©l√©ments (domaines ou podium)
            else if (texte.match(/s√©lectionnez?\s+3\s+(domaines|m√©tiers)|3\s+m√©tiers.*podium|Vous devez s√©lectionner 3/i)) {
                const nbChoix = 3;
                if (options.length > 0) {
                    choicesDiv.innerHTML = `
                        <h4>S√©lectionnez exactement ${nbChoix} choix :</h4>
                        <div class="info">Indiquez les num√©ros via les cases ci-dessous, puis validez.</div>
                        <div class="counter" id="counter">0 / ${nbChoix} s√©lectionn√©(s)</div>
                        <div class="checkbox-group" id="checkboxGroup"></div>
                    `;
                    
                    const checkboxGroup = choicesDiv.querySelector('#checkboxGroup');
                    options.forEach(opt => {
                        const div = document.createElement('div');
                        div.className = 'checkbox-item';
                        div.innerHTML = `
                            <input type="checkbox" id="cb${opt.numero}" value="${opt.numero}" onchange="updateCounter(${nbChoix})">
                            <label for="cb${opt.numero}">${opt.numero}. ${opt.texte}</label>
                        `;
                        checkboxGroup.appendChild(div);
                    });
                    
                    const btnValidate = document.createElement('button');
                    btnValidate.className = 'validation-btn';
                    btnValidate.id = 'validateBtn';
                    btnValidate.disabled = true;
                    btnValidate.textContent = `Valider mes ${nbChoix} choix`;
                    btnValidate.onclick = () => envoyerSelectionMultiple(nbChoix);
                    choicesDiv.appendChild(btnValidate);
                }
            }
            // Choix unique - Univers
            else if (texte.match(/par quel univers|quel univers.*commencer|indiquez le num√©ro de l'univers/i) &&
                     options.length > 0) {
                choicesDiv.innerHTML = '<h4>Choisissez un univers :</h4>';
                options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-choice large';
                    btn.textContent = `${opt.numero}. ${opt.texte}`;
                    btn.onclick = () => envoyerChoix(opt.numero.toString());
                    choicesDiv.appendChild(btn);
                });
            }
            // Choix unique - M√©tier du podium pour parcours
            else if (texte.match(/pour quel m√©tier.*parcours|m√©tier.*consulter.*parcours|indiquez.*1.*2.*3/i) &&
                     (options.length === 3 || texte.match(/1.*2.*3/))) {
                choicesDiv.innerHTML = '<h4>Choisissez un m√©tier :</h4>';
                if (options.length > 0) {
                    options.forEach(opt => {
                        const btn = document.createElement('button');
                        btn.className = 'btn-choice large';
                        btn.textContent = `${opt.numero}. ${opt.texte}`;
                        btn.onclick = () => envoyerChoix(opt.numero.toString());
                        choicesDiv.appendChild(btn);
                    });
                } else {
                    for (let i = 1; i <= 3; i++) {
                        const btn = document.createElement('button');
                        btn.className = 'btn-choice';
                        btn.textContent = `${i}`;
                        btn.onclick = () => envoyerChoix(i.toString());
                        choicesDiv.appendChild(btn);
                    }
                }
            }
            // Choix unique g√©n√©ral - liste num√©rot√©e
            else if (options.length > 0) {
                choicesDiv.innerHTML = '<h4>Choisissez une option :</h4>';
                options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-choice large';
                    btn.textContent = `${opt.numero}. ${opt.texte}`;
                    btn.onclick = () => envoyerChoix(opt.numero.toString());
                    choicesDiv.appendChild(btn);
                });
            }
            // Code d'acc√®s (g√©r√© automatiquement)
            else if (texte.includes('code confidentiel') || texte.includes('197475')) {
                // Pas de boutons, le code est inject√© automatiquement au d√©marrage
                return;
            }
            // Message informatif simple
            else {
                return;
            }

            conversation.appendChild(choicesDiv);
        }

        // Extraire les options num√©rot√©es depuis un texte
        function extraireOptionsNumerotees(texte) {
            const options = [];
            const regex1 = /^(\d+)[.)]\s*([^\n]+)/gm;
            let match;
            while ((match = regex1.exec(texte)) !== null) {
                const numero = parseInt(match[1], 10);
                const t = match[2].trim();
                if (t.length > 5 && t.length < 250) {
                    options.push({ numero, texte: t });
                }
            }
            if (options.length === 0) {
                const regex2 = /^[-‚Ä¢]\s*([^\n]+)/gm;
                let index = 1;
                while ((match = regex2.exec(texte)) !== null) {
                    const t = match[1].trim();
                    if (t.length > 5 && t.length < 250) {
                        options.push({ numero: index++, texte: t });
                    }
                }
            }
            return options;
        }

        // Mise √† jour du compteur pour s√©lection multiple
        function updateCounter(max) {
            const checkboxes = document.querySelectorAll('#checkboxGroup input[type="checkbox"]:checked');
            const count = checkboxes.length;
            const counter = document.getElementById('counter');
            const validateBtn = document.getElementById('validateBtn');

            if (counter) counter.textContent = `${count} / ${max} s√©lectionn√©(s)`;
            if (validateBtn) validateBtn.disabled = (count !== max);
        }

        // Envoyer une r√©ponse simple (OUI, NON, num√©ro...)
        async function envoyerChoix(valeur) {
            if (conversationState.enCours) return;
            conversationState.enCours = true;

            try {
                document.getElementById('choicesZone')?.remove();
                ajouterMessage('user', valeur);
                await new Promise(res => setTimeout(res, 200));

                const reponse = await appelMistral(valeur);
                genererBoutons(reponse);

            } catch (error) {
                console.error(error);
                ajouterMessage('assistant', `‚ùå Erreur : ${error.message}`);
            } finally {
                conversationState.enCours = false;
            }
        }

        // Envoyer une s√©lection multiple (ex: 3 domaines)
        async function envoyerSelectionMultiple(nb) {
            const checkboxes = document.querySelectorAll('#checkboxGroup input[type="checkbox"]:checked');
            if (checkboxes.length !== nb) {
                alert(`Vous devez s√©lectionner exactement ${nb} choix`);
                return;
            }

            const valeurs = Array.from(checkboxes).map(cb => cb.value);
            const texte = valeurs.join(', ');
            await envoyerChoix(texte);
        }

        // R√©initialiser la conversation
        function reinitialiser() {
            if (confirm('Voulez-vous recommencer ?')) {
                conversationState = {
                    historique: [],
                    etape: 'config',
                    enCours: false
                };
                document.getElementById('conversation').innerHTML = `
                    <div class="info">
                        üëÜ Configurez votre cl√© API et collez votre jeu d'essai, puis cliquez sur "D√©marrer"
                    </div>
                `;
                afficherStatut('üîÑ R√©initialis√©');
            }
        }
    </script>
