<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        * {

        }

        body {

        .container {

        .header {

        .header h1 {

        }

        .header p {

        }

        .card {
            background: white;

        .config-section {

        .input-group {

        .input-group input,
        .input-group textarea {
            width: 100%;

        .message {

        @keyframes slideIn {

                transform: translateY(0);
            }
        }

        .message.user {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            margin-left: 50px;
        }

        .message.assistant {
            background: #f3e5f5;
            border-left: 4px solid #ff6f00;
            margin-right: 50px;
        }

        .message .label {
            font-weight: 700;
            margin-bottom: 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message.user .label {
            color: #1976D2;
        }

        .message.assistant .label {
            color: #ff6f00;
        }

        .mistral-logo {
            width: 24px;
            height: 24px;
            display: inline-block;
        }

        .message .content {
            color: #333;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6f00, #ff8f00);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 111, 0, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #c62828;
            margin: 15px 0;
        }

        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }

        .status.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6f00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Pass-Orientation</h1>
            <p>Assistant d'orientation professionnelle propuls√© par Mistral AI</p>
        </div>

        <!-- Configuration -->
        <div class="card">
            <div class="config-section">
                <h3>‚öôÔ∏è Configuration</h3>
                
                <div class="input-group">
                    <label for="apiKey">üîë Cl√© API Mistral</label>
                    <input 
                        type="password" 
                        id="apiKey" 
                        placeholder="sk-proj-votre-cle-api-mistral-ici"
                    >
                    <div class="info">
                        Pour obtenir votre cl√© : <a href="https://console.mistral.ai" target="_blank">console.mistral.ai</a>
                    </div>
                </div>

                <div class="input-group">
                    <label for="userData">üìä Donn√©es du jeu d'essai (copiez-collez ici)</label>
                    <textarea 
                        id="userData" 
                        placeholder="Collez ici le contenu complet de votre jeu d'essai :
- Profil d'int√©r√™ts (12 dimensions)
- Bilan de situation
- Univers m√©tiers s√©lectionn√©s"></textarea>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-primary" id="btnStart" onclick="demarrerConversation()">
                    üöÄ D√©marrer Pass-Orientation
                </button>
                <button class="btn btn-secondary" onclick="reinitialiser()">
                    üîÑ R√©initialiser
                </button>
            </div>
        </div>

        <!-- Zone de conversation -->
        <div class="card">
            <div class="conversation-container" id="conversation">
                <div class="info">
                    üëÜ Configurez votre cl√© API Mistral et collez votre jeu d'essai, puis cliquez sur "D√©marrer"
                </div>
            </div>
        </div>
    </div>

    <div class="status" id="status"></div>

    <script>
        // √âtat de la conversation
        let conversationState = {
            historique: [],
            etape: 'config', // config, code, donnees, synthese, validation, categorie, choix_univers, etc.
            codeValide: false,
            donnees: null,
            synthese: null,
            categorie: null,
            universChoisi: null,
            domainesChoisis: [],
            metiersPresentes: [],
            podium: []
        };

        // Logo Mistral en SVG (orange)
        const MISTRAL_LOGO_SVG = `<svg class="mistral-logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L3 7v10l9 5 9-5V7l-9-5z" fill="#ff6f00"/>
            <path d="M12 8v8M8 10l4-2 4 2M8 14l4 2 4-2" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        </svg>`;

        // Afficher un statut temporaire
        function afficherStatut(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 3000);
        }

        // Ajouter un message dans la conversation
        function ajouterMessage(type, contenu) {
            const conversation = document.getElementById('conversation');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            
            const labelContent = type === 'user' ? 
                'üë§ Vous' : 
                `${MISTRAL_LOGO_SVG} <span>Mistral AI - Pass-Orientation</span>`;
            
            message.innerHTML = `
                <div class="label">${labelContent}</div>
                <div class="content">${contenu}</div>
            `;
            
            conversation.appendChild(message);
            message.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        // Appeler l'API Mistral avec les instructions compl√®tes
        async function appelMistral(promptUtilisateur) {
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                throw new Error('Cl√© API Mistral manquante');
            }

            // Instructions syst√®me compl√®tes
            const instructionsSysteme = `Tu es un expert en orientation scolaire, r√©orientation, bilan de comp√©tences, matching m√©tiers‚Äìprofil‚Äìcontrainte, et parcours de formation.

Mission prioritaire : fournir des analyses et recommandations de haute qualit√©, pr√©cises, personnalis√©es et actionnables pour construire un projet professionnel clair, coh√©rent et r√©aliste.

Tu vouvoies toujours ton interlocuteur.

R√àGLES ABSOLUES :
- Suivre scrupuleusement chaque √©tape dans l'ordre
- Aucune initiative personnelle hors du processus
- Neutralit√© stricte : pas de flatterie ou surinterpr√©tation
- Ne jamais parler de "mes donn√©es" : pr√©senter les informations de mani√®re directe
- Utiliser "France Travail" (pas "P√¥le emploi")

PROCESSUS :
1. Acc√®s avec code 197475
2. R√©cup√©ration des donn√©es
3. Contr√¥le qualit√©
4. Synth√®se de profil
5. Validation/correction
6. D√©termination cat√©gorie
7. Choix univers et domaines
8. G√©n√©ration TOP 10 m√©tiers
9. Pr√©sentation 2 par 2
10. Constitution podium
11. Parcours formation
12. Synth√®se univers
13. Autre univers ou cl√¥ture

Tu es actuellement √† l'√©tape appropri√©e selon le contexte de la conversation.`;

            const messages = [
                { role: 'system', content: instructionsSysteme }
            ].concat(conversationState.historique).concat([
                { role: 'user', content: promptUtilisateur }
            ]);

            const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'mistral-large-latest',
                    messages: messages,
                    temperature: 0.7,
                    max_tokens: 2500
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || `Erreur HTTP ${response.status}`);
            }

            const data = await response.json();
            const reponse = data.choices[0].message.content;

            // Ajouter √† l'historique
            conversationState.historique.push(
                { role: 'user', content: promptUtilisateur },
                { role: 'assistant', content: reponse }
            );

            return reponse;
        }

        // D√©marrer la conversation
        async function demarrerConversation() {
            try {
                const userData = document.getElementById('userData').value.trim();
                
                // R√©initialiser
                document.getElementById('conversation').innerHTML = '';
                conversationState.historique = [];
                conversationState.etape = 'demarre';

                // D√©sactiver le bouton
                const btnStart = document.getElementById('btnStart');
                btnStart.disabled = true;
                btnStart.innerHTML = '‚è≥ D√©marrage en cours...';

                // √âTAPE 0 : Acc√®s avec code
                const promptInitial = `Bonjour, je souhaite utiliser Pass-Orientation.

√âTAPE 0 - ACC√àS AVEC CODE :
Affiche exactement le message d'accueil suivant :

"Bonjour, je suis l'assistant virtuel ¬´ Pass-orientation ¬ª.
Ce contenu est une cr√©ation originale prot√©g√©e par le droit d'auteur.
Toute reproduction, imitation ou r√©utilisation non autoris√©e est interdite.

Merci d'entrer le code confidentiel pour continuer."

Attends que je te donne le code.`;

                const reponseAccueil = await appelMistral(promptInitial);
                ajouterMessage('assistant', reponseAccueil);

                // Automatiquement envoyer le code
                setTimeout(async () => {
                    ajouterMessage('user', '197475');
                    
                    const reponseCode = await appelMistral('197475');
                    ajouterMessage('assistant', reponseCode);

                    // Si donn√©es fournies, les envoyer automatiquement
                    if (userData) {
                        setTimeout(async () => {
                            ajouterMessage('user', `Voici mes donn√©es compl√®tes :\n\n${userData}`);
                            
                            const reponseDonnees = await appelMistral(`Voici mes donn√©es compl√®tes :\n\n${userData}`);
                            ajouterMessage('assistant', reponseDonnees);
                            
                            afficherStatut('‚úÖ Donn√©es transmises √† Mistral');
                            activerInteractionContinue();
                        }, 1500);
                    } else {
                        afficherStatut('‚úÖ Code accept√© - En attente de vos donn√©es');
                        activerInteractionContinue();
                    }
                }, 1500);

                afficherStatut('‚úÖ Conversation d√©marr√©e');

            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('conversation').innerHTML += `
                    <div class="error">
                        ‚ùå Erreur : ${error.message}<br><br>
                        V√©rifiez votre cl√© API Mistral et votre connexion internet.
                    </div>
                `;
            } finally {
                const btnStart = document.getElementById('btnStart');
                btnStart.disabled = false;
                btnStart.innerHTML = 'üöÄ D√©marrer Pass-Orientation';
            }
        }

        // Activer l'interaction continue (zone de saisie)
        function activerInteractionContinue() {
            const conversation = document.getElementById('conversation');
            
            // Supprimer l'ancienne zone si elle existe
            const existingInput = document.getElementById('userInputZone');
            if (existingInput) existingInput.remove();
            
            const inputZone = document.createElement('div');
            inputZone.id = 'userInputZone';
            inputZone.style.marginTop = '20px';
            inputZone.innerHTML = `
                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                    <label style="display: block; margin-bottom: 10px; font-weight: 600; color: #333;">
                        üí¨ Votre r√©ponse :
                    </label>
                    <textarea 
                        id="userInput" 
                        style="width: 100%; min-height: 100px; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; resize: vertical;"
                        placeholder="Tapez votre r√©ponse ici..."></textarea>
                    <div style="margin-top: 10px;">
                        <button class="btn btn-primary" onclick="envoyerReponse()">
                            üì§ Envoyer
                        </button>
                    </div>
                </div>
            `;
            conversation.appendChild(inputZone);
            
            document.getElementById('userInput').focus();
        }

        // Envoyer une r√©ponse utilisateur
        async function envoyerReponse() {
            const input = document.getElementById('userInput');
            const texte = input.value.trim();
            
            if (!texte) {
                alert('Veuillez entrer une r√©ponse');
                return;
            }

            // Afficher le message utilisateur
            ajouterMessage('user', texte);
            input.value = '';

            // Afficher loading
            const conversation = document.getElementById('conversation');
            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.id = 'loadingIndicator';
            loading.innerHTML = '<div class="spinner"></div><p>Mistral r√©fl√©chit...</p>';
            conversation.appendChild(loading);

            try {
                // Appeler Mistral
                const reponse = await appelMistral(texte);
                
                // Retirer loading
                document.getElementById('loadingIndicator')?.remove();
                
                // Afficher r√©ponse
                ajouterMessage('assistant', reponse);
                
                // R√©activer la zone d'input
                activerInteractionContinue();
                
            } catch (error) {
                document.getElementById('loadingIndicator')?.remove();
                ajouterMessage('assistant', `‚ùå Erreur : ${error.message}`);
                activerInteractionContinue();
            }
        }

        // Permettre l'envoi avec Entr√©e (Shift+Entr√©e pour nouvelle ligne)
        document.addEventListener('keydown', function(e) {
            const input = document.getElementById('userInput');
            if (input && e.target === input && e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                envoyerReponse();
            }
        });

        // R√©initialiser
        function reinitialiser() {
            if (confirm('Voulez-vous recommencer la conversation ?')) {
                conversationState = {
                    historique: [],
                    etape: 'config',
                    codeValide: false,
                    donnees: null,
                    synthese: null,
                    categorie: null,
                    universChoisi: null,
                    domainesChoisis: [],
                    metiersPresentes: [],
                    podium: []
                };
                document.getElementById('conversation').innerHTML = `
                    <div class="info">
                        üëÜ Configurez votre cl√© API Mistral et collez votre jeu d'essai, puis cliquez sur "D√©marrer"
                    </div>
                `;
                afficherStatut('üîÑ Conversation r√©initialis√©e');
            }
        }
    </script>
</body>
</html>
