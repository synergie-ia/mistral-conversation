    <div class="status" id="status"></div>

    <script>
        // √âtat de la conversation
        let conversationState = {
            historique: [],
            etape: 'config',
            enCours: false
        };

        // Logo Mistral SVG
        const MISTRAL_LOGO_SVG = `<svg class="mistral-logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L3 7v10l9 5 9-5V7l-9-5z" fill="#ff6f00"/>

        // Instructions syst√®me ultra-strictes
        const INSTRUCTIONS_SYSTEME = `Tu es l'assistant Pass-Orientation, expert en orientation professionnelle.

R√àGLES ABSOLUES DE COMPORTEMENT :

1. SUIVRE LE PROCESSUS LIN√âAIRE STRICT :
   √âtape 0 ‚Üí Code
   √âtape 1 ‚Üí Donn√©es
   √âtape 2 ‚Üí Contr√¥le qualit√©
   √âtape 3 ‚Üí Synth√®se

   - "S√©lectionnez 3 domaines" ‚Üí 3 num√©ros uniquement
   - "Quels m√©tiers pour le podium" ‚Üí 3 num√©ros uniquement

3. FORMULATIONS EXACTES OBLIGATOIRES :

√âtape 0 :
"Bonjour, je suis l'assistant virtuel ¬´ Pass-orientation ¬ª.
Ce contenu est une cr√©ation originale prot√©g√©e par le droit d'auteur.
Toute reproduction, imitation ou r√©utilisation non autoris√©e est interdite.

Merci d'entrer le code confidentiel pour continuer."

Si code = 197475 :
"Acc√®s autoris√©. Bienvenue !"

√âtape 1 :
"Pour commencer l'analyse de votre profil, merci de me transmettre le document contenant les 3 √©l√©ments suivants :
‚Ä¢ Votre profil d'int√©r√™ts (12 dimensions avec scores)
‚Ä¢ Votre bilan de situation complet (r√©ponses aux questions)
‚Ä¢ Les univers m√©tiers que vous avez s√©lectionn√©s (3 √† 5 univers)

Vous pouvez coller le contenu dans le chat.

√âtape 4 :
Terminer EXACTEMENT par : "[Pr√©nom], souhaitez-vous compl√©ter, corriger ou enrichir cette synth√®se de votre profil ?"

√âtape 6 - Univers :
"VOS UNIVERS S√âLECTIONN√âS (class√©s par compatibilit√©)
[Liste num√©rot√©e]

√âtape 8 :
Terminer par : "Souhaitez-vous voir les m√©tiers suivants ?"

√âtape 9 :
"Parmi les m√©tiers pr√©sent√©s, quels sont les 3 m√©tiers que vous souhaitez retenir pour votre podium ?

Merci d'indiquer les 3 num√©ros correspondant √† votre podium (exemple : 1, 3, 5)."

√âtape 10 :
"Souhaitez-vous consulter les parcours pour les m√©tiers de votre podium ?"

4. INTERDICTIONS ABSOLUES :
   - Ne JAMAIS poser de question ouverte
   - Ne JAMAIS dire "que souhaitez-vous faire ?"
   - Ne JAMAIS demander "avez-vous des questions ?"
   - Ne JAMAIS improviser
   - Ne JAMAIS sortir du processus
   - TOUJOURS vouvoyer

5. R√âPONSES ATTENDUES :
   - L'utilisateur r√©pondra UNIQUEMENT par : OUI, NON, ou des num√©ros
   - Ne pas accepter de r√©ponses narratives

        // Afficher statut
        function afficherStatut(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 3000);
        }

        // Ajouter message
        function ajouterMessage(type, contenu) {
            const conversation = document.getElementById('conversation');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            
            const labelContent = type === 'user' ? 
                'üë§ Vous' : 
                `${MISTRAL_LOGO_SVG} <span>Mistral AI - Pass-Orientation</span>`;
            
            message.innerHTML = `
                <div class="label">${labelContent}</div>
                <div class="content">${contenu}</div>
            `;
            
            conversation.appendChild(message);
            message.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        // Appeler Mistral
        async function appelMistral(promptUtilisateur) {
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                throw new Error('Cl√© API Mistral manquante');
            }

            const messages = [
                { role: 'system', content: INSTRUCTIONS_SYSTEME }
            ].concat(conversationState.historique).concat([
                { role: 'user', content: promptUtilisateur }
            ]);

            const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'mistral-large-latest',
                    messages: messages,
                    temperature: 0.5,
                    max_tokens: 3000
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || `Erreur HTTP ${response.status}`);
            }

            const data = await response.json();
            const reponse = data.choices[0].message.content;

            conversationState.historique.push(
                { role: 'user', content: promptUtilisateur },
                { role: 'assistant', content: reponse }
            );

            return reponse;
        }

        // D√©marrer
        async function demarrerConversation() {
            if (conversationState.enCours) return;
            
            try {
                conversationState.enCours = true;
                const userData = document.getElementById('userData').value.trim();
                
                document.getElementById('conversation').innerHTML = '';
                conversationState.historique = [];

                const btnStart = document.getElementById('btnStart');
                btnStart.disabled = true;
                btnStart.innerHTML = '‚è≥ En cours...';

                // √âtape 0
                const reponseAccueil = await appelMistral('D√©marrer Pass-Orientation');
                ajouterMessage('assistant', reponseAccueil);

                // Automatiquement envoyer le code
                setTimeout(async () => {
                    ajouterMessage('user', '197475');
                    const reponseCode = await appelMistral('197475');
                    ajouterMessage('assistant', reponseCode);

                    // Si donn√©es, les envoyer
                    if (userData) {
                        setTimeout(async () => {
                            ajouterMessage('user', `Voici mes donn√©es :\n\n${userData}`);
                            const reponseDonnees = await appelMistral(`Voici mes donn√©es :\n\n${userData}`);
                            ajouterMessage('assistant', reponseDonnees);
                            
                            genererBoutons(reponseDonnees);
                        }, 1500);
                    } else {
                        genererBoutons(reponseCode);
                    }
                }, 1500);

            } catch (error) {
                console.error('Erreur:', error);
                ajouterMessage('assistant', `‚ùå Erreur : ${error.message}`);
            } finally {
                const btnStart = document.getElementById('btnStart');
                btnStart.disabled = false;
                btnStart.innerHTML = 'üöÄ D√©marrer Pass-Orientation';
                conversationState.enCours = false;
            }
        }

        // G√©n√©rer boutons selon la r√©ponse
        function genererBoutons(texte) {
            const conversation = document.getElementById('conversation');
            
            // Supprimer anciens boutons
            const oldChoices = document.getElementById('choicesZone');
            if (oldChoices) oldChoices.remove();

            const choicesDiv = document.createElement('div');
            choicesDiv.id = 'choicesZone';
            choicesDiv.className = 'choices-container';

            // D√©tecter type de question
            if (texte.match(/souhaitez-vous|confirmez-vous/i)) {
                // Boutons OUI/NON
                choicesDiv.innerHTML = `
                    <h4>Votre r√©ponse :</h4>
                    <button class="btn-choice" onclick="envoyerChoix('OUI')">‚úÖ OUI</button>
                    <button class="btn-choice" onclick="envoyerChoix('NON')">‚ùå NON</button>
                `;
            }
            else if (texte.match(/par quel univers|quel m√©tier|pour quel m√©tier/i)) {
                // Extraire options num√©rot√©es
                const options = extraireOptionsNumerotees(texte);
                if (options.length > 0) {
                    choicesDiv.innerHTML = '<h4>Choisissez une option :</h4>';
                    options.forEach(opt => {
                        const btn = document.createElement('button');
                        btn.className = 'btn-choice large';
                        btn.textContent = `${opt.numero}. ${opt.texte}`;
                        btn.onclick = () => envoyerChoix(opt.numero.toString());
                        choicesDiv.appendChild(btn);
                    });
                }
            }
            else if (texte.match(/s√©lectionnez 3 domaines|3 m√©tiers pour votre podium/i)) {
                // Checkboxes
                const options = extraireOptionsNumerotees(texte);
                const nbChoix = 3;
                if (options.length > 0) {
                    choicesDiv.innerHTML = `<h4>S√©lectionnez exactement ${nbChoix} choix :</h4>
                                           <div class="counter" id="counter">0 / ${nbChoix} s√©lectionn√©(s)</div>
                                           <div class="checkbox-group" id="checkboxGroup"></div>`;
                    
                    const checkboxGroup = choicesDiv.querySelector('#checkboxGroup');
                    options.forEach(opt => {
                        const div = document.createElement('div');
                        div.className = 'checkbox-item';
                        div.innerHTML = `
                            <input type="checkbox" id="cb${opt.numero}" value="${opt.numero}" onchange="updateCounter(${nbChoix})">
                            <label for="cb${opt.numero}">${opt.numero}. ${opt.texte}</label>
                        `;
                        checkboxGroup.appendChild(div);
                    });
                    
                    const btnValidate = document.createElement('button');
                    btnValidate.className = 'validation-btn';
                    btnValidate.id = 'validateBtn';
                    btnValidate.disabled = true;
                    btnValidate.textContent = `Valider mes ${nbChoix} choix`;
                    btnValidate.onclick = () => envoyerSelectionMultiple(nbChoix);
                    choicesDiv.appendChild(btnValidate);
                }
            }
            else if (texte.includes('Merci d\'entrer le code')) {
                // Champ code (d√©j√† g√©r√© automatiquement)
                return;
            }
            else {
                // Pas de choix = fin ou attente
                return;
            }

            conversation.appendChild(choicesDiv);
        }

        // Extraire options num√©rot√©es
        function extraireOptionsNumerotees(texte) {
            const regex = /(\d+)[.)]\s*([^\n]+)/g;
            const options = [];
            let match;
            while ((match = regex.exec(texte)) !== null) {
                options.push({
                    numero: parseInt(match[1]),
                    texte: match[2].trim()
                });
            }
            return options;
        }

        // Update counter
        function updateCounter(max) {
            const checkboxes = document.querySelectorAll('#checkboxGroup input[type="checkbox"]:checked');
            const count = checkboxes.length;
            document.getElementById('counter').textContent = `${count} / ${max} s√©lectionn√©(s)`;
            document.getElementById('validateBtn').disabled = (count !== max);
        }

        // Envoyer choix simple
        async function envoyerChoix(valeur) {
            if (conversationState.enCours) return;
            conversationState.enCours = true;

            try {
                // Supprimer boutons
                document.getElementById('choicesZone')?.remove();

                // Afficher choix utilisateur
                ajouterMessage('user', valeur);

                // Loading
                const conversation = document.getElementById('conversation');
                const loading = document.createElement('div');
                loading.className = 'loading';
                loading.id = 'loadingIndicator';
                loading.innerHTML = '<div class="spinner"></div><p>Mistral analyse...</p>';
                conversation.appendChild(loading);

                // Appeler Mistral
                const reponse = await appelMistral(valeur);
                
                document.getElementById('loadingIndicator')?.remove();
                ajouterMessage('assistant', reponse);
                
                // G√©n√©rer nouveaux boutons
                genererBoutons(reponse);

            } catch (error) {
                document.getElementById('loadingIndicator')?.remove();
                ajouterMessage('assistant', `‚ùå Erreur : ${error.message}`);
            } finally {
                conversationState.enCours = false;
            }
        }

        // Envoyer s√©lection multiple
        async function envoyerSelectionMultiple(nb) {
            const checkboxes = document.querySelectorAll('#checkboxGroup input[type="checkbox"]:checked');
            if (checkboxes.length !== nb) {
                alert(`Vous devez s√©lectionner exactement ${nb} choix`);
                return;
            }

            const valeurs = Array.from(checkboxes).map(cb => cb.value);
            const texte = valeurs.join(', ');
            
            await envoyerChoix(texte);
        }

        // R√©initialiser
        function reinitialiser() {
            if (confirm('Voulez-vous recommencer ?')) {
                conversationState = {
                    historique: [],
                    etape: 'config',
